<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Travel Map</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body class="theme-light">
<header class="header">
    <div class="header__container">
        <div class="header__logo">TravelMap</div>
        <nav class="header__nav" id="headerNav"></nav>
    </div>
</header>



<section class="hero">
    <h1>
        Let’s explore <br>
        <span>the world together</span>
    </h1>
    <p>
        Travel Map — это личная карта путешествий.  
        Отмечай города и страны, где ты уже был.
    </p>
</section>

<section class="cards">
    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png">
        <h3>Интерактивная карта</h3>
        <p>Отмечай места прямо на карте мира</p>
    </div>

    <div class="card card--accent">
        <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png">
        <h3>История поездок</h3>
        <p>Все путешествия сохраняются автоматически</p>
    </div>

    <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png">
        <h3>Личный профиль</h3>
        <p>Настраивай данные и фото профиля</p>
    </div>
</section>

</main>




<script src="js/theme-toggle.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
